    <div class="logo">
        <h1><a href="age.html">MIA STUDIOS</a></h1>

            <li><a href="blackjack.html">black jack</a></li>
        </ul>
    </nav>
</header>
<div class="animation-container">
    <div class="hero">
        <div class="highway"></div>
        <div class="city"></div>
        <div class="car">
            <img src="../images/image/car.png" alt="car"/>
        </div>
        <div class="wheel">
            <img class="front-wheel" src="../images/image/wheel.png" alt="wheel"/>
            <img class="back-wheel" src="../images/image/wheel.png" alt="whee2"/>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="main-heading-container">
        <h2>Black Jack</h2>
        <h3><span id="black-jack-results">Let's Play</span></h3>
    </div>

    <!--  row one  -->
    <div class="flex-black-jack-row-1">
        <!--  your box  -->
        <div id="user-box">
            <h2>You : <span id="user-results">0</span></h2>
        </div>

        <!--  dealer box  -->
        <div id="dealer-box">
            <h2>Dealer : <span id="dealer-results">0</span></h2>
        </div>

    </div>

    <!--  row two  -->
    <div class="flex-black-jack-row-2">
        <div>
            <button class="hit-button-css" id="hit-button">hit</button>
            <button class="stand-button-css" id="stand-button">stand</button>
            <button class="deal-button-css" id="deal-button">deal</button>
        </div>
    </div>

    <!--  row three  -->
    <div class="flex-black-jack-row-3">
        <table>
            <tr>
                <th>wins</th>
                <th>losses</th>
                <th>draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>

</div>
