</header>
<div class="animation-container">
    <div class="hero">
        <div class="highway"></div>
        <div class="city"></div>
        <div class="car">
            <img src="../images/image/car.png" alt="car"/>
        </div>
        <div class="wheel">
            <img class="front-wheel" src="../images/image/wheel.png" alt="wheel"/>
            <img class="back-wheel" src="../images/image/wheel.png" alt="whee2"/>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="rock-paper-scissor-heading">
        <h2>rock, paper and scissor game</h2>
    </div>
    <div class="game-asset-container">
        <div class="flex-box-rps" id="rps-flex-box-rps-div">
            <img id="rock" src="../images/images/rock.png" width="150px" height="150px" alt="rock"
                 onclick="rpsGame(this)">
            <img id="paper" src="../images/images/paper.png" width="150px" height="150px" alt="paper"
                 onclick="rpsGame(this)">
            <img id="scissors" src="../images/images/scissors.png" width="150px" height="150px" alt="scissor"
                 onclick="rpsGame(this)">
        </div>
    </div>

    <div class="changeButtonColorContainer">
        <div class="button-flex-box">
            <form action="" id="forms">
                <select name="backdrop" id="background" onchange="changeButtonColor(this)">
                    <option value="random">Random</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="yellow">yellow</option>
                    <option value="blue">blue</option>
                    <option value="reset">reset</option>
                </select>
            </form>

            <button class="blueButton">Google</button>
            <button class="yellowButton">Yahoo</button>
            <button class="greenButton">Bing</button>
            <button class="redButton">Microsoft</button>

        </div>

    </div>

</div>
